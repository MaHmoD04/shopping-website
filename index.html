<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping website</title>
  <!-- favicon svg -->
  <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon">
  <!-- bootstrap file css -->
  <link rel="stylesheet" href="css/libraries/bootstrap.min.css">
  <!-- font awesome file css -->
  <link rel="stylesheet" href="css/libraries/all.min.css">
  <!-- main file css -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- bigin: header -->
  <header>
    <div class="container">
      <!-- start navbar -->
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex justify-content-between">
          <a class="navbar-brand text-uppercase" href="#">
            <img src="images/logo.svg" alt="brand" loading="lazy">
            fashion</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav d-flex">
              <li class="nav-item">
                <a class="nav-link text-uppercase" href="#">CATALOGUE</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase" href="#">FASHION</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase" href="#">FAVOURITE</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase" href="#">LIFESTYLE</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn text-uppercase global-btn">SIGN UP</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- end navbar -->
    </div>
  </header>
  <!-- end: header -->
  <!-- bigin: welcome section -->
  <section class="welcome">
    <div class="container">
      <div class="row justify-content-between parent">
        <div class="col-lg-5">
          <div class="content">
            <h1 class="text-uppercase d-flex flex-column"><span class="first">LETâ€™S</span> EXPLORE <span
                class="seconde">UNIQUE </span>CLOTHES.</h1>
            <p>Live for Influential and Innovative fashion!</p>
            <button class="btn global-btn text-capitalize">shop now</button>
          </div>
        </div>
        <div class="col-lg-7">
          <div class="photo d-flex align-items-end">
            <img
              src="images/welcome-sec/incendiary-fantastically-beautiful-girl-coat-eco-fur-moves-fun-picture-lovely-lady-pink-clothes-removebg-preview 1.svg"
              alt="person photo" loading="lazy" class="person">
            <img src="images/welcome-sec/shape-1.svg" alt="" class="shap-1 shape">
            <img src="images/welcome-sec/shape-2.svg" alt="" class="shap-2 shape">
            <img src="images/welcome-sec/shape-3.svg" alt="" class="shap-3 shape">
            <img src="images/welcome-sec/shape-4.svg" alt="" class="shap-4 shape">
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end: welcome section -->
  <!-- bigin: brand section -->
  <section class="brands">
    <div class="container">
      <div class="row list-brands align-items-center">
        <div class="col-lg-2 col-md-4 col-sm-6 text-center ">
          <img src="images/brands-sec/bra-1.svg" alt="brand image" loading="lazy">
        </div>
        <div class="col-lg-2 col-md-4 col-sm-6 text-center">
          <img src="images/brands-sec/bra-2.svg" alt="brand image" loading="lazy">
        </div>
        <div class="col-lg-2 col-md-4 col-sm-6 text-center">
          <img src="images/brands-sec/bra-3.svg" alt="brand image" loading="lazy">
        </div>
        <div class="col-lg-2 col-md-4 col-sm-6 text-center lacoste">
          <img src="images/brands-sec/bra-4.png" alt="brand image" loading="lazy">
        </div>
        <div class="col-lg-2 col-md-4 col-sm-6 text-center">
          <img src="images/brands-sec/bra-5.svg" alt="brand image" loading="lazy">
        </div>
        <div class="col-lg-2 col-md-4 col-sm-6 text-center">
          <img src="images/brands-sec/bra-6.svg" alt="brand image" loading="lazy">
        </div>
      </div>
    </div>
  </section>
  <!-- end: brand section -->
  <!-- bigin: arrivals section -->
  <section class="arrivals">
    <div class="container">
      <div class="special-title">
        <h2 class="text-uppercase">NEW ARRIVALS</h2>
      </div>
      <div class="parent d-flex justify-content-between">
        <div class="detials">
          <div class="content">
            <img src="images/arrivals-sec/img-1.svg" alt="content image" loading="lazy">
            <div class="info d-flex align-items-center justify-content-between">
              <div class="d-flex flex-column justify-content-start align-items-start">
                <a href="#" class="text-capitalize">hoodies &amp; sweetshirt</a>
                <button type="button" class="btn text-capitalize">explore now!</button>
              </div>
              <i class="fa-solid fa-arrow-right"></i>
            </div>
          </div>
        </div>
        <div class="detials">
          <div class="content">
            <img src="images/arrivals-sec/img-2.svg" alt="content image" loading="lazy">
            <div class="info d-flex align-items-center justify-content-between">
              <div class="d-flex flex-column justify-content-start align-items-start">
                <a href="#" class="text-capitalize">coats &amp; parkas</a>
                <button type="button" class="btn text-capitalize">explore now!</button>
              </div>
              <i class="fa-solid fa-arrow-right"></i>
            </div>
          </div>
        </div>
        <div class="detials">
          <div class="content">
            <img src="images/arrivals-sec/img-3.svg" alt="content image" loading="lazy">
            <div class="info d-flex align-items-center justify-content-between">
              <div class="d-flex flex-column justify-content-start align-items-start">
                <a href="#" class="text-capitalize">tees &amp; T-Shirt</a>
                <button type="button" class="btn text-capitalize">explore now!</button>
              </div>
              <i class="fa-solid fa-arrow-right"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end: arrivals section -->
  <!-- bigin: sale section -->
  <section class="sales">
    <div class="container">
      <div class="sales-content-parent d-flex justify-content-between">
        <div class="sales-children d-flex ">
          <img src="images/sale-sec/girl.png" alt="girl photo" loading="lazy">
          <img src="images/sale-sec/Star 6.svg" alt="star shape" loading="lazy" class="img-fluid">
          <img src="images/sale-sec/Star 6.svg" alt="" loading="lazy" class="img-fluid">
          <img src="images/sale-sec/Star 6.svg" alt="" loading="lazy" class="img-fluid">
          <img src="images/sale-sec/Star 6.svg" alt="" loading="lazy" class="img-fluid">
        </div>
        <div class="seals-children">

        </div>
      </div>
    </div>
  </section>
  <!-- end: sale section -->


  <!-- jquery file js -->
  <script src="js/libraries/jquery-3.7.D.min.js"></script>
  <!-- font awesome js file -->
  <script src="js/libraries/all.min.js"></script>
  <!-- bootstrap file js -->
  <script src="js/libraries/bootstrap.bundle.min.js"></script>
  <!-- main file js -->
  <script src="js/main.js"></script>
</body>

</html>
